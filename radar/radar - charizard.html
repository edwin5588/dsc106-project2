<!DOCTYPE html>
<html>
 
<head>
    <meta charset="utf-8">
    <title>charizard stats</title>
 
    <script src="https://cdn.zingchart.com/zingchart.min.js"></script>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>

    <style>
        html,
        body {
            height: 100%;
            width: 100%;
        }
 
        #myChart {
            height: 100%;
            width: 100%;
            min-height: 250px;
        }
 
        .zc-ref {
            display: none;
        }
 
        zing-grid[loading] {
            height: 450px;
        }

        legend {

        }
    </style>
</head>
 
<body>
  <h1 align = "center">More About Charizard</h1>

    <div id='myChart' style="width: 50%; height: 600px; float: right;"><a class="zc-ref" href="https://www.zingchart.com/"></a></div>
    <script>
        ZC.LICENSE = ["569d52cefae586f634c54f86dc99e6a9", "b55b025e438fa8a98e32482b5f768ff5"];
        var myConfig = {
            type: 'radar',
            title: {
                text: "Base Stats"

            },
            legend: {
                layout: "1x3", 
                "align": "center", 
                "vertical-align": "bottom"

            },
            plot: {
                aspect: 'area',
                animation: {
                    effect: 3,
                    sequence: 1,
                    speed: 700
                }
            },
            scaleV: {
                visible: false
            },
            scaleK: {
                values: '0:5:1',
                labels: ['HP', 'Attack', 'Defense', 'Sp. Atk', 'Sp. Def', 'Speed'],
                item: {
                    fontColor: '#607D8B',
                    backgroundColor: "white",
                    borderColor: "#aeaeae",
                    borderWidth: 1,
                    padding: '5 10',
                    borderRadius: 10
                },
                refLine: {
                    lineColor: '#95e508'
                },
                tick: {
                    lineColor: '#59869c',
                    lineWidth: 2,
                    lineStyle: 'dotted',
                    size: 15
                },
                guide: {
                    lineColor: "#607D8B",
                    lineStyle: 'solid',
                    alpha: 0.3,
                    backgroundColor: "#c5c5c5 #718eb4"
                }
            },
            series: [{
                    values: [78, 84, 78, 109, 85, 100],
                    text: 'base stats', 
                },
                {
                    values: [266, 155, 144, 200, 157, 184],
                    text: 'lv 100 min stats',
                    lineColor: '#b80505',
                    backgroundColor: '#fb3a3a', 
                }, 
                {
                    values: [360, 293, 280, 348, 295, 328],
                    text: 'lv 100 max stats',
                    lineColor: '#4f9400',
                    backgroundColor: '#adea67'
                }
            ]
        };
 
        zingchart.render({
            id: 'myChart',
            data: myConfig,
            height: '100%',
            width: '100%'
        });
    </script>

    <div id="container" style="width: 50%; height: 600px; float: left;"></div>

    <script type="text/javascript">
        
        Highcharts.chart('container', {

          chart: {
            type: 'boxplot'
          },

          title: {
            text: 'Box Plot Against All Pokemon'
          },

          legend: {
            enabled: false
          },

          xAxis: {
            categories: ['HP', 'Attack', 'Defense', 'Sp. Atk', 'Sp. Def', 'Speed'],
            title: {
              text: 'Category'
            }
          },

          yAxis: {
            title: {
              text: 'Values'
            }
          },

          series: [{
            name: 'Values',
            data: [
              [1, 50, 65, 80, 255],
              [5, 55, 75, 100, 190],
              [5, 50, 70, 90, 230],
              [10, 49, 65, 95, 194],
              [20, 50, 70, 90, 230], 
              [5, 45, 65, 90, 180]
            ],
            tooltip: {
              headerFormat: '<em>Category {point.key}</em><br/>'
            }
          }, {
            name: 'Key',
            color: Highcharts.getOptions().colors[0],
            type: 'scatter',
            data: [ // x, y positions where 0 is the first category
              [78],
              [84],
              [78],
              [109], 
              [85], 
              [100]
            ],
            marker: {
              fillColor: 'red',
              lineWidth: 1,
              lineColor: Highcharts.getOptions().colors[0]
            },
            tooltip: {
              pointFormat: 'Value: {point.y}'
            }
          }]

        });
    </script>
</body>
 
</html>
